<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>::Employee Registration</title>
  <link rel="stylesheet" type="text/css" href="stylo.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="drives">
      <div class="drive">
            <div class="-head">
                <h2 class="heading-title">
                    LOGIN
                </h2>
            </div>
        <form name="Registration form" method="post" action="addEmployee">

          <label>
            <input class="input-field"  type="text" name="firstName" placeholder="First Name">
          </label>
          <br><br>


          <label>
            <input class="input-field" type="text" name="lastName" placeholder="Last Name">
          </label>
          <br><br>


          <label>
            <input  class="input-field"  type="text" name="userName" placeholder="User Name">
          </label>
          <br><br>


          <label>
            <input class="input-field"  type="password" name="password" placeholder="Password">


          </label>
          <br><br>

          <label>
            Country:
            <select name="country" class="input-field" >
              <option value="Nigeria">Nigeria</option>
              <option value="Germany">Germany</option>
              <option value="India">India</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="other">Other</option>
            </select>

          </label>

<!--          <label>-->
<!--            <input class="input-field"  type="text" name="country" placeholder="Country Name">-->
<!--          </label>-->



          <br><br>

          <div >
            <input id="btn" type="submit" value="save">

          </div>

        </form>
        <br><br>



      </div>

      <br><br>
      <div class="-heading">
        <a href="getAllEmployees" >view all employees</a>

      </div>

    </div>




</body>
</html>
